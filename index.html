<!DOCTYPE html>
<html>
<head>
    <title>Linear Regression App</title>
</head>
<body>
    <h1>Linear Regression App</h1>
    <form method="POST" action="/">
        <label for="num_points">Enter the number of data points:</label>
        <input type="number" name="num_points" required>
        <br><br>

        {% if results %}
        <h2>Regression Results:</h2>
        <p>Slope: {{ slope }}</p>
        <p>Intercept: {{ intercept }}</p>
        <p>R-squared: {{ r_squared }}</p>
        {% endif %}

        <h2>Enter Data Points:</h2>
        {% for i in range(num_points) %}
        <label for="x_{{ i }}">x{{ i+1 }}:</label>
        <input type="number" name="x_{{ i }}" required>
        <label for="y_{{ i }}">y{{ i+1 }}:</label>
        <input type="number" name="y_{{ i }}" required>
        <br><br>
        {% endfor %}
        
        <br>
        <input type="submit" value="Calculate">
    </form>
</body>
</html>
