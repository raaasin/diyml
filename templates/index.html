<!DOCTYPE html>
<html>
<head>
    <title>Linear Regression App</title>
</head>
<body>
    <h1>Linear Regression App</h1>
    <form method="POST" action="/">
        <label for="num_points">Enter the number of data points:</label>
        <input type="number" name="num_points" id="num_points" required>
        <br><br>
        
        <div id="data-points">
            <!-- Data points input fields will be added here dynamically -->
        </div>

        <br>
        <input type="button" value="Add Data Points" onclick="addDataPoints()">
        <input type="submit" value="Calculate">
    </form>

    <script>
        function addDataPoints() {
            const numPoints = parseInt(document.getElementById('num_points').value);
            const dataPointsDiv = document.getElementById('data-points');

            dataPointsDiv.innerHTML = "";  // Clear previous input fields

            for (let i = 0; i < numPoints; i++) {
                const inputDiv = document.createElement('div');
                inputDiv.innerHTML = `
                    <label for="x_${i}">x${i + 1}:</label>
                    <input type="number" name="x_${i}" required>
                    <label for="y_${i}">y${i + 1}:</label>
                    <input type="number" name="y_${i}" required>
                    <br><br>
                `;
                dataPointsDiv.appendChild(inputDiv);
            }
        }
    </script>
</body>
</html>
